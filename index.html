<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Don't Ask to Ask - Just Ask Your Question</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;

            font-size: 72px;

        .subtitle {
            font-size: 24px;

        }

<body>
    <div class="container">
        <div class="hero">
            <h1 class="name">don't ask to ask</h1>
            <span class="subtitle">please, don't ask to ask, just ask</span>

        </div>
    </div>
